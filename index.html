<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNDML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            position: relative;
            z-index: 10;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 50px;
            position: relative;
        }
        
        .logo {
            width: 130px;
            height: 130px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 3s infinite;
            position: relative;
            z-index: 2;
        }
        
        .logo i {
            font-size: 4rem;
            color: white;
        }
        
        h1 {
            font-size: 3.8rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 4px;
            background: linear-gradient(to right, transparent, #00c9ff, transparent);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            margin: 40px 0 30px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 80px auto;
            max-width: 800px;
        }
        
        .btn {
            position: relative;
            padding: 22px 55px;
            border-radius: 60px;
            font-size: 1.4rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #00c9ff, #92fe9d, #00c9ff);
            background-size: 200% 200%;
            z-index: -1;
            transition: all 0.5s ease;
        }
        
        .btn-download::before {
            background: linear-gradient(90deg, #ff416c, #ff4b2b, #ff416c);
        }
        
        .btn span {
            position: relative;
            z-index: 2;
        }
        
        .btn i {
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover::before {
            background-position: 100% 0;
        }
        
        .btn:hover i {
            transform: translateX(5px);
        }
        
        .btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin: 100px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 35px 25px;
            border-radius: 20px;
            width: 280px;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
        }
        
        .feature:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .feature i {
            font-size: 3rem;
            margin-bottom: 25px;
            color: #00c9ff;
            display: block;
        }
        
        .feature h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
        }
        
        .feature p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        .screenshot-section {
            margin: 100px 0;
            text-align: center;
        }
        
        .screenshot-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        
        .screenshot {
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }
        
        .screenshot:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .screenshot .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 201, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .screenshot:hover .overlay {
            opacity: 1;
        }
        
        .overlay i {
            font-size: 3rem;
            color: white;
        }
        
        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #00c9ff, transparent);
            border-radius: 2px;
        }
        
        .testimonials {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 80px 0;
        }
        
        .testimonial {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 350px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .testimonial::before {
            content: '"';
            position: absolute;
            top: -30px;
            left: 20px;
            font-size: 6rem;
            color: rgba(0, 201, 255, 0.3);
            font-family: serif;
        }
        
        .testimonial p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 20px;
        }
        
        .client {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .client-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00c9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
        
        .client-info h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .client-info p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 80px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #00c9ff;
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(0, 201, 255, 0.5);
        }
        
        .floating-icon {
            position: fixed;
            font-size: 4rem;
            opacity: 0.1;
            z-index: 2;
            pointer-events: none;
        }
        
        .floating-icon:nth-child(1) { top: 15%; left: 10%; animation: float 8s ease-in-out infinite; }
        .floating-icon:nth-child(2) { top: 25%; right: 15%; animation: float 10s ease-in-out infinite 1s; }
        .floating-icon:nth-child(3) { bottom: 20%; left: 20%; animation: float 9s ease-in-out infinite 0.5s; }
        .floating-icon:nth-child(4) { bottom: 30%; right: 10%; animation: float 7s ease-in-out infinite 1.5s; }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 201, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(0, 201, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 201, 255, 0);
            }
        }
        
        @media (max-width: 992px) {
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 18px 40px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin: 30px 0;
            }
            
            .btn {
                padding: 16px 30px;
                font-size: 1.1rem;
            }
            
            .features {
                gap: 20px;
            }
            
            .feature {
                width: 100%;
                max-width: 400px;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo i {
                font-size: 3rem;
            }
            
            .btn {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn i {
                font-size: 1.5rem;
            }
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            animation: bounce 2s infinite;
            z-index: 10;
        }
        
        .scroll-indicator p {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .scroll-indicator i {
            font-size: 2rem;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="floating-icon"><i class="fas fa-microchip"></i></div>

    <footer>
    </footer>

    <script>
        // 粒子动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particles');
            const particles = [];
            const colors = ['#00c9ff', '#92fe9d', '#ff416c', '#ff4b2b'];
            
            // 创建粒子
            function createParticles() {
                for (let i = 0; i < 60; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // 随机属性
                    const size = Math.random() * 10 + 5;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 10 + 10;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.background = color;
                    particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                    
                    container.appendChild(particle);
                    particles.push(particle);
                }
            }
            
            // 初始化粒子
            createParticles();
            
            // 按钮波纹效果
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // 创建波纹元素
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    
                    // 设置波纹位置
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = `${size}px`;
                    ripple.style.height = `${size}px`;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    // 添加到按钮
                    button.appendChild(ripple);
                    
                    // 移除波纹
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // 滚动指示器在滚动后隐藏
            window.addEventListener('scroll', function() {
                const scrollIndicator = document.querySelector('.scroll-indicator');
                if (window.scrollY > 100) {
                    scrollIndicator.style.opacity = '0';
                    scrollIndicator.style.visibility = 'hidden';
                } else {
                    scrollIndicator.style.opacity = '1';
                    scrollIndicator.style.visibility = 'visible';
                }
            });
        });
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.innerHTML = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple 0.6s linear;
            }
            
            @keyframes ripple {
                to {
                    transform: scale(2.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
