<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 40px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(to right, transparent, #00c9ff, transparent);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin: 30px 0 50px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 50px;
        }
        
        .btn {
            position: relative;
            padding: 20px 50px;
            border-radius: 60px;
            font-size: 1.3rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #00c9ff, #92fe9d, #00c9ff);
            background-size: 200% 200%;
            z-index: -1;
            transition: all 0.5s ease;
        }
        
        .btn-download::before {
            background: linear-gradient(90deg, #ff416c, #ff4b2b, #ff416c);
        }
        
        .btn span {
            position: relative;
            z-index: 2;
        }
        
        .btn i {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover::before {
            background-position: 100% 0;
        }
        
        .btn:hover i {
            transform: translateX(5px);
        }
        
        .btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 60px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            width: 220px;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .feature:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .feature i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #00c9ff;
        }
        
        .feature h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .feature p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(0, 201, 255, 0.5);
        }
        
        .floating-icon {
            position: absolute;
            font-size: 4rem;
            opacity: 0.1;
            z-index: 2;
        }
        
        .floating-icon:nth-child(1) { top: 15%; left: 10%; animation: float 8s ease-in-out infinite; }
        .floating-icon:nth-child(2) { top: 25%; right: 15%; animation: float 10s ease-in-out infinite 1s; }
        .floating-icon:nth-child(3) { bottom: 20%; left: 20%; animation: float 9s ease-in-out infinite 0.5s; }
        .floating-icon:nth-child(4) { bottom: 30%; right: 10%; animation: float 7s ease-in-out infinite 1.5s; }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        .logo i {
            font-size: 3.5rem;
            color: white;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 201, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(0, 201, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 201, 255, 0);
            }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 16px 30px;
                font-size: 1.1rem;
            }
            
            .features {
                gap: 15px;
            }
            
            .feature {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles"></div>

    <div class="container">

        <div class="buttons">

    <script>
        // 粒子动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particles');
            const particles = [];
            const colors = ['#00c9ff', '#92fe9d', '#ff416c', '#ff4b2b'];
            
            // 创建粒子
            function createParticles() {
                for (let i = 0; i < 60; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // 随机属性
                    const size = Math.random() * 10 + 5;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 10 + 10;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.background = color;
                    particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                    
                    container.appendChild(particle);
                    particles.push(particle);
                }
            }
            
            // 按钮波纹效果
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // 创建波纹元素
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    
                    // 设置波纹位置
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = `${size}px`;
                    ripple.style.height = `${size}px`;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    // 添加到按钮
                    button.appendChild(ripple);
                    
                    // 移除波纹
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // 初始化粒子
            createParticles();
            
            // 添加悬浮动画
            const features = document.querySelectorAll('.feature');
            features.forEach(feature => {
                feature.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('i');
                    icon.style.animation = 'none';
                    setTimeout(() => {
                        icon.style.animation = 'pulse 0.5s';
                    }, 10);
                });
            });
        });
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.innerHTML = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple 0.6s linear;
            }
            
            @keyframes ripple {
                to {
                    transform: scale(2.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
